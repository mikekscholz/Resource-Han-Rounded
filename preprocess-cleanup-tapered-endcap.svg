<svg width="500px" viewBox="0 4 170 130" xmlns="http://www.w3.org/2000/svg">
<defs>
	<style>
		svg {
			background-color:#0007;
		}
		line {
			stroke:#fff;
			stroke-dasharray:2px 3px;
			stroke-width:1;
			stroke-linecap:round;
			stroke-dashoffset:1px;
		}
		text {
			fill:#fff;
			font-size:6px;
			font-family:Nunito,sans-serif;
		}
		circle, .hc {
			r:1.8;
			stroke:currentColor;
			fill:currentColor;
			fill-opacity:0.7;
			stroke-width:1;
		}
		.c {
			color:#e06;
		}
		.h {
			color:#9e0;
		}
		.gs {
			fill: none;
			stroke: #666;
			stroke-dasharray: 1 1;
			stroke-width:.5;
			stroke-linecap:round;
		}
		.ga {
			fill: none;
			stroke: #666;
			stroke-dasharray: none;
			stroke-width:1;
			stroke-linecap:round;
			stroke-linejoin: round;
		}
		.gt {
			fill:#666;
			font-size:5px;
			font-weight: 600;
			font-family:Nunito,sans-serif;
		}
	</style>
	<marker
		id="arrow"
		viewBox="0 0 10 12"
		refX="4"
		refY="5"
		markerUnits="strokeWidth"
		markerWidth="10"
		markerHeight="12"
		orient="auto" class="ga">
		<path d="M 4,2 8,5 4,8 M 8, 5 L 1, 5" />
	</marker>
</defs>
<path d="M140,150L140,80L150,15L20,15L30,80L30,150" fill="#fff1" stroke="#fff6" stroke-width=".5"/>

